<!DOCTYPE html>
<html>
	<head>
		<title>CST 251 | {{ page.title }}</title>
		<link rel="stylesheet" href="/cst251/course-website/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="/cst251/course-website/prettify/prettify.css"/>
		<link rel="stylesheet" href="/cst251/course-website/css/course.css"/>

	</head>
	<body data-spy="scroll" data-target=".cst-nav-list" class="cst-251">
		<div class="container">
		  <ul class="breadcrumb">
    
      {% assign b = " " %}
      {% capture b %}{{site.base_dir}}{% endcapture %}
      <li><a href="{{site.base_dir}}/">Home</a> <span class="divider">/</span></li>
      {% for b in page.breadcrumbs %}
        <li><a href="{{b.href}}">{{b.title}}</a> <span class="divider">/</span></li>
      {%endfor%}
      <li class="active">{{ page.title }}</li>
      </ul>
		</div>
		<div class="container">
		
			{{ content }}
		</div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="/cst251/course-website/prettify/prettify.js"></script>
  <script src="/cst251/course-website/bootstrap/js/bootstrap.min.js"></script>
  {% if page.script %}
    <script src="{{page.script}}"></script>
  {% endif %}
	</body>
</html>
