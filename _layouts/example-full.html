<!DOCTYPE html>
<html>
	<head>
		<title>CST 251 | {{ page.title }}</title>
		<link rel="stylesheet" href="/course-website/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="/common/course.css"/>

	</head>
	<body class="example">
		<div id="full-editor">{{ content | escape }}</div>
  <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>
  (function($) {
  
    $(document).ready(function() {
      $(window).on('resize', function() {
        $('#full-editor').css('height', $(window).height() + 'px');
      });
      $(window).trigger('resize');
      
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/merbivore");
      editor.getSession().setMode("ace/mode/html");
      editor.setBehavioursEnabled(false);
    });
  })(jQuery);
  </script>
	</body>
</html>
