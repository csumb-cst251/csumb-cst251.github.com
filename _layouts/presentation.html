<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>{{ page.title }}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1274, user-scalable=no">
	<link rel="stylesheet" href="/course-website/presentation/themes/ribbon/styles/style.css"/>
	<link rel="stylesheet" href="/course-website/prettify/prettify.css"/>
	<!--
		To apply styles to the certain slides
		use slide ID to get needed elements
		-->
	<style>
		#Cover h2 {
			color:#FFF;
			text-align:center;
			font-size:70px;
			}
		#FitToWidth h2,
		#FitToHeight h2 {
			color:#FFF;
			text-align:center;
			}
		.cover.w .inverse {
  		color: #fff;
		}
		
		pre.prettyprint {
  		border-radius: 8px;
		}
		
	</style>
</head>
<body class="list">
	<header class="caption">
		<h1>{{ page.title }}</h1>
	</header>
	{{ content }}
	<div class="progress"><div></div></div>
	
	<script src="/course-website/presentation/script.js"></script>
	<script src="/course-website/jquery.js"></script>
	<script src="/course-website/prettify/prettify.js"></script>
	<script src="/course-website/presentation/course-presentation.js"></script>
</body>
</html>
